<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="cabecalho">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Cabeçalho</h1>
        <button class="button button-clear">Editar</button>
      </ion-header-bar>

      <ion-header-bar class="bar-subheader bar-stable item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Pesquisar">
        </label>

        <button class="button button-clear">Cancelar</button>
      </ion-header-bar>

      <ion-content>
        <h3 class="title">Listas</h3>

        <ul class="list">
          <li class="item">Item 01</li>
          <li class="item">Item 02</li>
          <li class="item">Item 03</li>
          <li class="item">Item 04</li>
          <li class="item">Item 05</li>

          <li class="item">
            <a href="#">Item com Link</a>
          </li>
        </ul>

        <h3 class="title">Listas com Ícones</h3>
        <div class="list">
          <a href="#" class="item item-icon-left">
            <i class="icon ion-email"></i>
            Caixa de Entrada
            <span class="badge badge-positive">2</span>
          </a>

          <a href="#" class="item item-icon-left">
            <i class="icon ion-person-stalker"></i>
            Friends
            <span class="badge badge-positive">+20</span>
          </a>
        </div>

        <h3>Itens com Avatares</h3>
        <div class="list">
          <a href="#" class="item item-avatar">
            <img src="img/venkman.jpg">
            <h2>Venkman</h2>
            <p>Get out, man! I'm a scientist!</p>
          </a>

          <a href="#" class="item item-avatar">
            <img src="img/spengler.jpg">
            <h2>Ergon</h2>
            <p>Hi, everyone! I'm a frontend engineer!!</p>
          </a>
        </div>

        <h3 class="title">Toggle</h3>
        <ul class="list">
          <li class="item item-toggle">
            HTML5
            <label class="toggle toggle-positive">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>

          <li class="item item-toggle">
            <i class="icon ion-ribbon-a"></i>
            CSS3
            <label class="toggle toggle-positive">
              <input type="checkbox" checked="checked">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>
      </ion-content>
    </ion-pane>
  </body>

</html>
