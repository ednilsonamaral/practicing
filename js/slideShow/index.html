<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="utf-8">

	<title>Slide Show simples com JS puro</title>

	<link rel="stylesheet" href="estilo.css">
</head>

<body>
	<main class="container">
		<figure>
			<!-- botões de anterior e próximo -->
			<span class="transicao next"></span>
			<span class="transicao prev"></span>

			<!-- box que irá ter os slides -->
			<section id="box-slides">
				<a href="" class="transicao">
					<img src="img/01.jpg" alt="Legenda">
				</a>

				<a href="" class="transicao">
					<img src="img/02.jpg" alt="Legenda">
				</a>

				<a href="" class="transicao">
					<img src="img/03.jpg" alt="Legenda">
				</a>

				<a href="" class="transicao">
					<img src="img/04.jpg" alt="Legenda">
				</a>

				<a href="" class="transicao">
					<img src="img/05.jpg" alt="Legenda">
				</a>

				<a href="" class="transicao">
					<img src="img/06.jpg" alt="Legenda">
				</a>
			</section>

			<!-- legenda dos slides -->
			<figcaption></figcaption>
		</figure>
	</main><!-- fim do /.container -->

	<script src="scripts.js"></script>
</body>

</html>
